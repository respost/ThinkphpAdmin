{extend name="public:base" /} 
{block name="css"} 
{/block} 
{block name="content"}
<div id="page-head">
	<div id="page-title">
		<h1 class="page-header text-overflow">修改密码</h1>
	</div>
</div>
<div id="page-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">修改密码</h3>
				</div>
				<div class="panel-body">
					<form action="/User/User/ModifyPassword" autocomplete="off" class="form-horizontal bv-form" id="bv-updateuserpwd" method="post">
						<div class="form-group has-feedback">
							<label class="col-lg-3 control-label label-colon text-bold">原密码</label>
							<div class="col-lg-7">
								<input class="form-control" id="OldPassword" maxlength="16" name="OldPassword" placeholder="请输入原登录密码" type="password">
							</div>
						</div>
						<div class="form-group has-feedback">
							<label class="col-lg-3 control-label label-colon text-bold">新密码</label>
							<div class="col-lg-7">
								<input class="form-control" id="userPass" maxlength="16" name="userPass" placeholder="请输入您的新密码" type="password">
							</div>
						</div>
						<div class="form-group has-feedback">
							<label class="col-lg-3 control-label label-colon text-bold">确认密码</label>
							<div class="col-lg-7">
								<input class="form-control" id="ConfirmPassword" maxlength="16" name="ConfirmPassword" placeholder="再输入一次新密码" type="password">
							</div>
						</div>
						<div class="form-group has-feedback">
							<label class="col-lg-3 control-label text-bold"></label>
							<div class="col-lg-7">
								<button class="btn btn-mint" type="submit">保存设置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{/block} 
{block name="javascript"} 
{/block}
